<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>梦随清风</title>

    {% block style %}
    {% endblock %}

    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/monokai.css ">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">梦随清风</h1>
            <h2 class="brand-tagline">Hand Of King</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="{% url "home" %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url "tags" %}">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url "RSS" %}">RSS</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url "login" %}">登陆</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url "register" %}">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url "logout" %}">注销</a>
                    </li>
                    <li>
                        <form class="pure-form" action="/select" method="get">
                            <input class="pure-input-3-3" type="text" name="s">
                        </form>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            {% if request.session.username %}
                <p>欢迎你 {{ request.session.username }}</p>
            {% endif %}

            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="{% url "aboutme" %}">About Me</a></li>
                        <li><a href="http://weibo.com/wsccurry">WeiBo</a></li>
                        <li><a href="http://github.com/wsccurry/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
